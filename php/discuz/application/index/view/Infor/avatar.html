{include file='common/header'}
    {include file='common/mainleft'}
                    <form class="form-horizontal" method="post" action="__ROOT__/Infor/avatar"
                          enctype="multipart/form-data" id="avatar-form">
                        <input type="hidden" name="_token" value="">
                        <h5><i class="fa fa-image"></i>&nbsp;&nbsp;头像设置</h5>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-4 avatar-setting-container">
                                <img src="__UPLOADS__/{$show_img->url}" id="avatar" class="upload-btn" style="cursor: pointer;" width="200px" height="200px">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 status-post-submit">
                                <span class="loading"></span>
                                <input type="file" id="avatarinput" name="avatar" class="btn btn-primary ">
                                <span class="help-block">
                                    头像支持jpg和png格式，上传的文件大小不超过 2M
                                </span>
                                <button type="submit" class="btn btn-primary " id="avatarinput-submit">上传新头像</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
