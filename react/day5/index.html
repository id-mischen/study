        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    value: '',
                    age: 19,
                    isGoing: false
                };

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                console.log(event.target) ;

                this.setState({
                    [ event.target.name ]: event.target.value
                });
            }

            handleSubmit(event) {
                // alert('A name was submitted: ' + this.state.value);
                console.log(this.state) ;
                event.preventDefault();
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <p>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange} name="value" />
                        </p>
                        <p>
                            age:
                            <input type="text" value={this.state.age} onChange={this.handleChange} name="age"/>
                        </p>
                        <p>
                            checked:
                            <input type="checkbox" checked={this.state.isGoing} onChange={this.handleChange} name="isGoing"/>
                        </p>
                        <input type="submit" value="Submit" />
                    </form>
                );
            }
        }


        ReactDOM.render(
