<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>井字游戏</title>
    <style>
        *{
            margin: 0 ;
            padding: 0 ;
        }
        #myCanvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div id="root">
        <canvas id="myCanvas" width="1000" height="500"></canvas>
    </div>
    <script>
        init() ;
        function init() {
            let c = document.getElementById("myCanvas") ;
            let ctx = c.getContext("2d") ;
            drawBoard(ctx) ;
            drawPiece(ctx) ;
        }
        function drawBoard(ctx) {
            ctx.translate(100, 100) ;
            for(let i = 0; i < 4; i++){
                //x轴
                ctx.beginPath() ;
                ctx.moveTo(0, i * 100) ;
                ctx.lineTo(300, i * 100 ) ;
                ctx.closePath() ;
                ctx.stroke() ;
                //y轴
                ctx.beginPath() ;
                ctx.moveTo(i * 100 , 0) ;
                ctx.lineTo(i * 100, 300) ;
                ctx.closePath() ;
                ctx.stroke() ;
            }
        }
        function circle(){
            let circle = new Path2D() ;
            circle.arc(0, 0, 30, 0, 2 * Math.PI) ;
            return circle ;
        }
        function drawPiece(ctx){
            //圆
            ctx.beginPath() ;
            ctx.translate( 300/6, 300/6);
            ctx.stroke(circle()) ;

            ctx.translate( 100, 0);
            ctx.stroke(circle()) ;

            //×
            // ctx.beginPath() ;
            // ctx.moveTo(20, 20) ;
            // ctx.lineTo(80, 80) ;
            // ctx.stroke() ;
            // ctx.closePath() ;
            //
            // ctx.beginPath() ;
            // ctx.moveTo(20, 100 - 20) ;
            // ctx.lineTo(80, 100 - 80) ;
            // ctx.stroke() ;
            // ctx.restore() ;

        }

    </script>
</body>
</html>
